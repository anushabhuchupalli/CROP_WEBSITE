<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1511735643442-503bb3bd348a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2hlYXQlMjBmYXJtfGVufDB8fDB8fHww&w=1000&q=80') center/cover no-repeat;
            background-size: cover; /* Ensure the image covers the entire screen */
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh; /* Set a minimum height for the body */
        }

        body::before {
            content: '';
            background: inherit;
            filter: blur(2px); /* Adjust the blur amount as needed */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Set a lower z-index to ensure it's behind the content */
        }

        header {
            background-color: rgba(0, 0, 0, 0.3); /* Adjust the alpha value for background opacity */
            color: #fff;
            text-align: center;
            padding: 30px;
            position: relative; /* Ensure the header content is displayed above the pseudo-element */
            z-index: 1; /* Set a higher z-index to ensure it's in front of the pseudo-element */
        }

        nav {
            text-align: right;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .content {
            text-align: center;
            padding: 100px 0; /* Adjust the top padding to move content down */
        }

        .content h1, .content p {
            color: #000; /* Set the text color to black */
        }

        .content a.button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .content a.button:hover {
            background-color: #2e86c1;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px; /* Adjust the top value to move "CROPSAGE" up */
            left: 20px;
        }

        .site-name::before {
            content: "AGRIAMIGO";
            color:white;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .site-name {
                font-size: 20px;
                top: 5px;
            }

            header {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <span class="site-name"></span>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT US</a>
        </nav>
    </header>

    <div class="content">
        <h1>WELCOME TO CROP RECOMMENDATION</h1>
        <p>Enter the necessary details to get crop recommendations.</p>
        <a href="/logincrop" class="button">CREATE ACCOUNT</a>
        
    </div>
</body>
</html>
